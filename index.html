                <p class="live_people">观看人数<span class="audienceCount">0</span></p>

                </div>

                    <div class="input_text pull-left">

                            </div>

                                <div class="content infinite-scroll infinite-scroll-bottom" id="allList" style="height: 16rem" data-distance="100">
